name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Generate config.js
        run: |
          cp config.template.js config.js
          sed -i "s|{{STUN_URL_GOLDI}}|${{ secrets.STUN_URL_GOLDI }}|g" config.js
          sed -i "s|{{STUN_URL_GOOGLE}}|${{ secrets.STUN_URL_GOOGLE }}|g" config.js
          sed -i "s|{{STUN_URL_METERED}}|${{ secrets.STUN_URL_METERED }}|g" config.js
          sed -i "s|{{TURN_URL_GOLDI}}|${{ secrets.TURN_URL_GOLDI }}|g" config.js
          sed -i "s|{{TURN_USERNAME}}|${{ secrets.TURN_USERNAME }}|g" config.js
          sed -i "s|{{TURN_CREDENTIAL}}|${{ secrets.TURN_CREDENTIAL }}|g" config.js

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        id: deployment
